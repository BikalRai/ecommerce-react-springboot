name: React CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run Linter
        run: npm run lint
        working-directory: ./frontend

      - name: Build Project
        run: npm run build
        working-directory: ./frontend
